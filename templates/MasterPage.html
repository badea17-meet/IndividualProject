                <script src="{{ url_for('static',filename='js/nicescroll.js') }}"></script>
                <script>


                    $(function () {
                        $('.scrollto, .gototop').bind('click', function (event) {
                            var $anchor = $(this);
                            $('html, body').stop().animate({
                                scrollTop: $($anchor.attr('href')).offset().top
                            }, 1500, 'easeInOutExpo');
                            event.preventDefault();
                        });
                    });


                </script>
