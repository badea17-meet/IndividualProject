<!DOCTYPE html>
<html>
<head>
{% extends "Home.html"%}
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	
</head>
<body>


<form action = "{{ url_for('LogIn')}}" method="POST">
{% block content %}
 <br />
        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-4">
                    <a name="top"></a>
                    <input class="form-control input-lg" name="email" type="email" id="Email" placeholder="Enter your email" data-validate="validate(required, email)" required="required">
                </div>
                <div class="col-md-4">
                    <input class="form-control input-lg" name="password" type="password" id="password1" placeholder="Enter your password" required="required">
                </div>
                <div class="col-md-2">
                    <input type="submit" value = "Sign In" class="btn btn-success btn-lg" Style="float: right" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-offset-1 col-md-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Remember me</label>
                        </div>
                     <br />      
                </div>
            </div>
        </div>
{% endblock %}
</form>
</body>
</html>
